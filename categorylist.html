  <script>
    var proList = [];
    function Total3(){
      var totalNum = 0;
      proList.forEach(element => {
          totalNum += Number(element.num);
      });
      if(totalNum == 0){
        document.getElementById('mycartNum2').style.display = "none";
      }
      document.getElementById('mycartNum2').innerText = totalNum;
    }
    function lordJiaz(){
      var myArray = [];
      if(localStorage.getItem('cartArray') !== null){
      myArray = JSON.parse(localStorage.getItem('cartArray'));
      }
      proList = myArray;
      this.Total3();
    }

    lordJiaz();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- 搜索栏 -->
  <div class="top-search">
    <input class="search-bar" type="text" placeholder="Search">
  </div>

  <!-- 分类图标 -->
  <div class="categories">
    <h2>Featured Products <a href="#">View all</a></h2>
    <div class="category-list">
      <div class="category">
        <img src="icon_bulb.jpg" alt="Bulbs">
        <p>Bulbs</p>
      </div>
      <div class="category">
        <img src="icon_straw.png" alt="Edible produce">
        <p>Edible produce</p>
      </div>
      <div class="category">
        <img src="icon_flower.png" alt="Perennials">
        <p>Perennials</p>
      </div>
      <div class="category">
        <img src="icon_tree.png" alt="Trees">
        <p>Trees</p>
      </div>
    </div>
  </div>

  <!-- 产品列表 -->
  <div class="products">
    <h2>Featured Products <a href="#">View all</a></h2>
    <div class="product-list">
      <div class="product-card">
        <img src="monstera-fruit-salad-plant-pplmonfsa.jpg" alt="Monstera">
        <div class="product-info">
          <div class="product-title">Monstera Fruit Salad Plant Starter Plant</div>
          <div class="price-row">
            <span class="price-tag">$15.00</span>
          </div>
        </div>
      </div>

      <div class="product-card">
        <img src="Syngonium-Red-Beauty-1-P10SYNRBE.jpg" alt="Syngonium">
        <div class="product-info">
          <div class="product-title">Syngonium Red Beauty</div>
          <div class="price-row">
            <span class="old-price">$40.00</span>
            <span class="new-price">$20.00</span>
          </div>
        </div>
      </div>

      <div class="product-card">
        <img src="Lachenalia-Quadricolour-PKLACQUA-1.jpg" alt="Lachenalia">
        <div class="product-info">
          <div class="product-title">Lachenalia Quadricolour</div>
          <div class="price-row">
            <span class="price-tag">$10.00</span>
          </div>
        </div>
      </div>

      <div class="product-card">
        <img src="Begonia-Gremlin-P10BEGGRE.jpg" alt="Begonia">
        <div class="product-info">
          <div class="product-title">Begonia Gremlin</div>
          <div class="price-row">
            <span class="price-tag">$31.45</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部导航 -->
  <div class="bottom-nav">
    <i class="fa fa-home"></i>
    <i class="fa fa-credit-card"></i>
    <i class="fa fa-compass"></i>
    <i class="fa fa-shopping-cart"></i>
    <i class="fa fa-user"></i>
  </div>
</body>
</html>

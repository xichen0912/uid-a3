<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>
  <link rel="stylesheet" href="css/combined-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Search Bar -->
  <div class="top-search">
    <input class="search-bar" type="text" placeholder="Search" />
  </div>

  <!-- Category Icons -->
  <div class="categories">
    <div class="section-header">
      <h2>Featured Products</h2>
      <a href="categorylist.html">View all</a>
    </div>
    <div class="category-list">
      <div class="category">
        <img src="images/icon_bulb.jpg" alt="Bulbs">
        <p>Bulbs</p>
      </div>
      <div class="category">
        <img src="images/icon_straw.png" alt="Edible produce">
        <p>Edible produce</p>
      </div>
      <div class="category">
        <img src="images/icon_flower.png" alt="Perennials">
        <p>Perennials</p>
      </div>
      <div class="category">
        <img src="images/icon_tree.png" alt="Trees">
        <p>Trees</p>
      </div>
    </div>
  </div>

  <!-- Product List -->
  <div class="products">
    <div class="section-header">
      <h2>Featured Products</h2>
      <a href="#" style="margin-bottom: 10px;">View all</a>
    </div>
    <div class="product-list-vertical">
      <div class="product-card-vertical">
        <a href="productdetail1.html" style="text-decoration: none;">
        <img src="images/monstera-fruit-salad-plant-pplmonfsa.jpg" alt="Monstera">
        <div class="product-info">
          <div class="product-title">Monstera Fruit Salad Plant Starter Plant</div>
          <div class="price-badge">$15.00</div>
        </div>
        </a>
      </div>

      <div class="product-card-vertical">
        <a href="productdetail2.html" style="text-decoration: none;">
        <img src="images/Lachenalia-Quadricolour-PKLACQUA-1.jpg" alt="Lachenalia">
        <div class="product-info">
          <div class="product-title">Lachenalia Quadricolour</div>
          <div class="price-badge">$10.00</div>
        </div>
        </a>
      </div>
      <div class="product-card-vertical">
        <a href="productdetail1.html" style="text-decoration: none;">
          <img src="images/Syngonium-Red-Beauty-1-P10SYNRBE.jpg" alt="Syngonium">
          <div class="product-info">
            <div class="product-title">Syngonium Red Beauty</div>
            <div class="price-row">
              <span class="old-price">$40.00</span>
              <span class="discount-badge">$20.00</span>
            </div>
          </div>
        </a>
        
      </div>
      <div class="product-card-vertical">
        <img src="images/Begonia-Gremlin-P10BEGGRE.jpg" alt="Begonia">
        <div class="product-info">
          <div class="product-title">Begonia Gremlin</div>
          <div class="price-badge">$31.45</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <a href="index.html"><i class="fa fa-home"></i></a>
    <a href="categorylist.html"><i class="fa fa-credit-card"></i></a>
    <a href="productlist.html"><i class="fa fa-compass"></i></a>
    <a href="cart2.html"><i class="fa fa-shopping-cart"></i></a>
    <i class="fa fa-user"></i>
  </div>
</body>
</html>

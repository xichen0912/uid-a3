<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="combined-styles.css">
</head>
<body>
  <div class="top-search">
    <input class="search-bar" type="text" placeholder="Search" />
  </div>

  <div class="container">
    <h2 class="title">My cart <span class="subtitle">(1 item)</span></h2>

    <div class="address-box">
      <p>DELIVER TO</p>
      <p>581 swanston street VIC</p>
    </div>

    <h3>Shopping List</h3>
    <div class="cart-item">
      <div class="cart-info">
        <img src="detail1.png" alt="Product" />
        <div>
          <div class="cart-name">Lachenalia Quadricolour</div>
          <div class="cart-price">$10</div>
          <div class="qty-controls">
            <button>-</button><span>1</span><button>+</button>
          </div>
        </div>
      </div>
      <i class="fas fa-trash cart-delete"></i>
    </div>

    <div class="summary">
      <h3>Order summary</h3>
      <div class="summary-row"><span>Subtitle</span><span>$10</span></div>
      <div class="summary-row"><span>Discount</span><span>0</span></div>
      <div class="summary-row"><span>Delivery fee</span><span>0</span></div>
      <div class="summary-row"><strong>Total:</strong><strong>$10</strong></div>
      <div class="divider"></div>

      <div class="promo">
        <input type="text" placeholder="Add promo code" />
        <button>Apply</button>
      </div>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="index.html"><i class="fa fa-home"></i></a>
    <a href="categorylist.html"><i class="fa fa-credit-card"></i></a>
    <a href="productlist.html"><i class="fa fa-compass"></i></a>
    <i class="fa fa-shopping-cart">
      <span class="cart-badge">2</span>
    </i>
    <i class="fa fa-user"></i>
  </div>
</body>
</html>
